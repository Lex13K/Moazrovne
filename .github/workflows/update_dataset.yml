name: Update Moazrovne Dataset
on:
  schedule:
    - cron: '0 2 * * 4'  # every Wednesday at 10:00 PM Eastern Time (converted to UTC)
  workflow_dispatch:       # allows manual triggering too

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run scraper
      run: python fetch_new_questions.py

    - name: Commit changes
      run: |
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git add data/moazrovne_dataset.csv data/html/
        git diff --cached --quiet || git commit -m "ðŸ”„ Auto-update Moazrovne dataset"

    - name: Push changes
      uses: ad-m/github-push-action@v0.6.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: main
